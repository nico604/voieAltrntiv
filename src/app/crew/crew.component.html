<div class="container">

<div class="row">
	
<div class="col-md-2">
	<h1>VA roster</h1>
</div>
<div id="artists" class="col-md-10">      <!-- uses 12 columns on smaller than medium screens -->

	<ul>
		<li class="artists" *ngFor="let artist of artists">
			<a [routerLink]="['/crew',artist.artistID ]">
				<h1>{{artist.name}}</h1>
				<img src='{{artist.persona}}' width="200px">
			</a>	
		</li>	
	</ul>

</div>
</div>
</div>
